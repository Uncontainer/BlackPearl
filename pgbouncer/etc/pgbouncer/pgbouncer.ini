[pgbouncer]
#verbose=1
listen_addr = 0.0.0.0 
listen_port = 6000
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pidfile = /var/run/pgbouncer/pgbouncer.pid
; When server connection is released back to pool:
unix_socket_dir = /var/run/pgbouncer
; When server connection is released back to pool:
; session - after client disconnects
; transaction - after transaction finishes
; statement - after statement finishes
pool_mode = transaction
server_reset_query =
max_client_conn = 1000
default_pool_size = 50
reserve_pool_size = 0
reserve_pool_timeout = 5.0
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60
stats_users = productionuser
idle_transaction_timeout = 0.0
[databases]

#when you use this from flask, use the hostname of 'pgbouncer', port number 6000, database name of 'pgbouncer_db' and password of 'pgbouncer_password' 
#(which is listed in userlist.txt) 
pgbouncer_db = host=stunnel port=8432 dbname=web_new_development  user=redcarpetweb password=redcarpetweb123

#stunnel_host is the name of the stunnel container and should be listening to port 8432
#stunnel connects to the real postgres database
